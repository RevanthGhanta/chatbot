<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSEG Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="chat-container" class="container">
        <div id="header" class="text-center py-3">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/bot.png" alt="Bot Icon">
            LSEG Chatbot
        </div>
        <div id="messages" class="p-3 border"></div>
        <div id="input-container" class="input-group mb-3">
            <input type="text" id="input" class="form-control" placeholder="Pick an option...">
            <div class="input-group-append">
                <button id="send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
